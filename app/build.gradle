plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // BOMs
    implementation platform('org.mockito:mockito-bom:4.11.0')
    implementation platform('org.junit:junit-bom:5.9.3')
    implementation platform('org.testcontainers:testcontainers-bom:1.16.3')
    implementation platform('io.cucumber:cucumber-bom:7.11.1')

    // Test Runtime Platform Launcher
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.easymock:easymock:5.1.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'io.cucumber:cucumber-junit'
    testImplementation 'io.cucumber:cucumber-guice:7.11.1'
    testImplementation 'org.testcontainers:junit-jupiter'

    // SLF4j and Log4j dependencies
    implementation 'org.slf4j:slf4j-api:2.0.5'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'

    // JQwik for property testing
    testImplementation 'net.jqwik:jqwik:1.7.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.xyzcorp.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
